################################### 
#       VNMT configuration         #
###################################

[DEFAULT]

src_lang=en
trg_lang=de

system=VRNMT
User=jaimeen
workspace=%(system)s_%(src_lang)s-%(trg_lang)s
save_log=/home/%(User)s/workspace/result/%(workspace)s/log
save_model=/home/%(User)s/workspace/result/%(workspace)s/model
save_vocab=/home/%(User)s/workspace/result/%(workspace)s/vocab

[Data]


max_seq_len=50
data_path= /mnt/nas2/jaimeen/VRNMT/data


[GPU]

gpu_ids=[3]
use_gpu=True

[Embedding]

min_freq=5
src_embed_dim=500
trg_embed_dim=500



[Train]

epochs=5
batch_size=128
valid_batch_size=64


[Optim]

lr= 1e-3
optim=Adam
max_grad_norm=5



[Network]

dropout=0.3
enc_num_layers=2
dec_num_layers=2
bidirectional=True
rnn_type=GRU
hidden_size=500
attn_type=general
latent_size=500
meanpool=False

[Translate]

k_best=1
beam_size=10
output=/home/%(User)s/workspace/result/%(workspace)s/output



[Loss]

kld_weight=1
start_increase_kld_at=8
